    <h2>Formulario</h2>
         <form action="">
             <fieldset>
                 <legend> Datos personales</legend>
                 <label for="nombre">Nombre:</label>
                 <input type="text" name="nombre" id= "nombre" placeholder="Ingrese su nombre" required>
                 <br>
                 <br>

                 <br>
                 <br>
                 <label for="clave">Contraseña:</label>
                 <input type="password" name="clave" id="clave" placeholder="Ingrese su contraseña" required>
                 <br>
                 <br>
                 <label for="correo">Correo electrónico:</label>
                 <input type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required>
                <br>
                <br>
                <label for="num">Número telefónico</label>
                <input type="number" name="num" id="num" placeholder="Ingrese su número telefónico" required>
                <br>
                <br>
                <label for="servicio">Servicio:</label>
                <br>
                <select name="servicio" id="servicio">
                    <option value=""> Seleccione su servicio:</option>
                    <option value="M">Masaje para uno</option>
                    <option value="MT">Masaje para dos</option>
                    <option value="FC">Limpieza facial</option>
                    <option value="HR">Depilación</option>
                    <option value="P">Productos</option>
                    <option value="O">Otros</option>
                </select>
                <br>
                <br>
                <label for="comentario">Ingrese su consulta: </label>
                 <br>
                 <br>
                 <textarea name="" id="" cols="30" rows="10"></textarea>
                 <br>
                 <br>
                <input type="submit" value="Enviar">
             </fieldset>
         </form>
